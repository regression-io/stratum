name: Publish to PyPI

on:
  push:
    branches: [main]
    paths:
      - "stratum-mcp/pyproject.toml"
      - "pyproject.toml"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build stratum-mcp
        run: python -m build
        working-directory: stratum-mcp

      - name: Build stratum-py
        run: python -m build

      - name: Publish stratum-mcp
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_MCP }}
        run: twine upload stratum-mcp/dist/* --skip-existing

      - name: Publish stratum-py
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_PY }}
        run: twine upload dist/* --skip-existing
